<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-utilisateur-heading" jhiTranslate="testApp.utilisateur.home.createOrEditLabel">Create or edit a Utilisateur</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testApp.utilisateur.userType" for="field_userType">User Type</label>
                    <select class="form-control" name="userType" formControlName="userType" id="field_userType">
                        <option value="ADMINISTRATEUR">{{ 'testApp.UserType.ADMINISTRATEUR' | translate }}</option>
                        <option value="SIMPLE">{{ 'testApp.UserType.SIMPLE' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="testApp.utilisateur.match" for="field_matches">Match</label>
                    <select class="form-control" id="field_matches" multiple name="matches" formControlName="matches">
                        <option [ngValue]="getSelected(editForm.get('matches')!.value, matchOption)" *ngFor="let matchOption of matches; trackBy: trackById">{{ matchOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
