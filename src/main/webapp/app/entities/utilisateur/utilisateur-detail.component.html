<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="utilisateur">
            <h2><span jhiTranslate="testApp.utilisateur.detail.title">Utilisateur</span> {{ utilisateur.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testApp.utilisateur.userType">User Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'testApp.UserType.' + utilisateur.userType }}">{{ utilisateur.userType }}</span>
                </dd>
                <dt><span jhiTranslate="testApp.utilisateur.match">Match</span></dt>
                <dd>
                    <span *ngFor="let match of utilisateur.matches; let last = last">
                        <a [routerLink]="['/match', match?.id, 'view']">{{ match.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/utilisateur', utilisateur.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
