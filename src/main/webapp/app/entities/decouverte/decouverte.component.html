    <div class="alert alert-warning" id="no-result" *ngIf="jeuxes?.length === 0">

    </div>

    <hr width="2"/>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="row" *ngIf="jeuxes && jeuxes.length > 0">
                <div class="col-md-3" *ngFor="let jeux of jeuxes ;trackBy: trackId">
                    <div class="card" style="width: 18rem;">
                        <img [src]="'data:' + jeux.logoContentType + ';base64,' + jeux.logo" style="max-width: 100%;" alt="jeux image" class="card-img-top" >
                        <div class="card-body">
                            <h5 class="card-title">{{ jeux.nom }}</h5>
                            <button type="submit"
                                    [routerLink]="['/jeux', jeux.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" >DÃ©tails</span>
                            </button>
                        </div>
                      </div>
                </div>
            </div>
        
        </div>
        <div class="col-md-1"></div>
    </div>

    <div *ngIf="jeuxes && jeuxes.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
